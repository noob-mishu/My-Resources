<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="flex flex-col items-center justify-center">
        <div class="text-4xl font-bold tracking-wide">Card</div>
        <div class="w-10 h-1 bg-orange-500 mt-2 rounded"></div>
    </div>

    <!-- main-div -->
    <div class="min-h-screen flex flex-col items-center justify-center space-y-8">
        <!-- image  -->
         <div class="rounded-lg shadow-lg border w-[450px]">
            <img src="./images/fuji-mountain-kawaguchiko-lake-morning-autumn-seasons-.jpg" alt="" class="w-full h-60 rounded-t-lg">

            <div class="p-7">
                <h1 class="text-3xl font-bold mb-4">
                    Heading 1
                </h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta itaque repellendus nulla quas, vitae veritatis corrupti? Quidem sapiente unde ea. Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, voluptatem?</p>  

            </div>

            <!-- buttons -->
            <div class="flex mx-2 mb-2 space-x-2">
                    <button class="bg-orange-400 text-white mx-3 w-full px-5 py-2 rounded-lg shadow- hover:bg-orange-300 hover:text-black">Submit</button>
        
                <button class="border border-orange-400 text-black mx-3 w-full px-5 py-2 rounded-lg shadow-lg hover:bg-orange-400">Cancel</button>
                </div>
         </div>
    </div>


    <!-- card 2 -->
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="w-4/12 rounded-lg shadow-lg border p-5 mt-5 bg-gray-100">
            
            <!-- Hour Section -->
            <section class="bg-purple-500 p-3 rounded text-white mb-2 relative">45 Hour
                
                <!-- corner-er choto boxtar jonno -->
                <div class="absolute right-0 -top-1 border-l-8 border-b-8 size-7 rounded-l bg-purple-300">

                </div>
            </section>


            <!-- avatar section -->

            <section class="bg-purple-500 px-5 py-4 rounded-tl-lg rounded-br-lg flex flex-col justify-center space-y-4">
               <div class="relative self-center size-60">
                <!-- First circle  -->
                <img src="./images/tom-5158824_1280.png" alt="" class="absolute inset-0 z-20 w-full h-full rounded-full border-4 border-white ">

                <!-- second circle -->
                 <div class="absolute inset-0 z-20 overflow-clip bg-transparent rounded-full  border-4 border-fuchsia-100 ">

                    <div class= "absolute bottom-5 bg-white bg-opacity-50 text-center font-bold h-10 w-full p-3">Tom</div>

                 </div>
               </div>

                
            </section>

            <!-- Info Section -->
             <section class="bg-white p-5 my-3 rounded-lg">
                <h1 class="font-bold tracking-wider text-2xl">UI/UX Designer</h1>
                <p class="uppercase text-sm ">Part-time Employee</p>
             </section>
        </div>

    </div>

    <!-- Card 3 -->
    <div class="min-h-screen flex justify-center items-center">
        <div class="flex flex-col justify-around items-center bg-sky-950 p-5 w-[450px] rounded-3xl">
             
            <!-- search-section -->
             <section class="flex justify-between items-center w-full space-x-5">
                <!-- search-icon and search-bar -->
                 <div class="border flex items-center rounded-lg px-4 py-2 w-full border-gray-100/50">
                    <div class=" text-white">Search</div>
                    <input type="text">
                 </div>
                 

                <!-- bell-icon -->
                 <svg class="size-7 text-cyan-900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M320 64C306.7 64 296 74.7 296 88L296 97.7C214.6 109.3 152 179.4 152 264L152 278.5C152 316.2 142 353.2 123 385.8L101.1 423.2C97.8 429 96 435.5 96 442.2C96 463.1 112.9 480 133.8 480L506.2 480C527.1 480 544 463.1 544 442.2C544 435.5 542.2 428.9 538.9 423.2L517 385.7C498 353.1 488 316.1 488 278.4L488 263.9C488 179.3 425.4 109.2 344 97.6L344 87.9C344 74.6 333.3 63.9 320 63.9zM488.4 432L151.5 432L164.4 409.9C187.7 370 200 324.6 200 278.5L200 264C200 197.7 253.7 144 320 144C386.3 144 440 197.7 440 264L440 278.5C440 324.7 452.3 370 475.5 409.9L488.4 432zM252.1 528C262 556 288.7 576 320 576C351.3 576 378 556 387.9 528L252.1 528z"/></svg>

                <!-- message-btn -->
                 <svg class="size-7 text-cyan-900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M155.8 96C123.9 96 96.9 119.4 92.4 150.9L64.6 345.2C64.2 348.2 64 351.2 64 354.3L64 480C64 515.3 92.7 544 128 544L512 544C547.3 544 576 515.3 576 480L576 354.3C576 351.3 575.8 348.2 575.4 345.2L547.6 150.9C543.1 119.4 516.1 96 484.2 96L155.8 96zM155.8 160L484.3 160L511.7 352L451.8 352C439.7 352 428.6 358.8 423.2 369.7L408.9 398.3C403.5 409.1 392.4 416 380.3 416L259.9 416C247.8 416 236.7 409.2 231.3 398.3L217 369.7C211.6 358.9 200.5 352 188.4 352L128.3 352L155.8 160z"/></svg>
             </section>

            
        </div>

    </div>
    
    
</body>
</html>
