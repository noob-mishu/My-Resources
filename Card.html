<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex flex-col items-center justify-center">
        <div class="text-4xl font-bold tracking-wide">Card</div>
        <div class="w-10 h-1 bg-orange-500 mt-2 rounded"></div>
    </div>

    <!-- main-div -->
    <div class="min-h-screen flex flex-col items-center justify-center space-y-8">
        <!-- image  -->
         <div class="rounded-lg shadow-lg border w-[450px]">
            <img src="./images/fuji-mountain-kawaguchiko-lake-morning-autumn-seasons-.jpg" alt="" class="w-full h-60 rounded-t-lg">

            <div class="p-7">
                <h1 class="text-3xl font-bold mb-4">
                    Heading 1
                </h1>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta itaque repellendus nulla quas, vitae veritatis corrupti? Quidem sapiente unde ea. Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt, voluptatem?</p>  

            </div>

            <!-- buttons -->
            <div class="flex mx-2 mb-2 space-x-2">
                    <button class="bg-orange-400 text-white mx-3 w-full px-5 py-2 rounded-lg shadow- hover:bg-orange-300 hover:text-black">Submit</button>
        
                <button class="border border-orange-400 text-black mx-3 w-full px-5 py-2 rounded-lg shadow-lg hover:bg-orange-400">Cancel</button>
                </div>
         </div>
    </div>


    <!-- card 2 -->
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="w-4/12 rounded-lg shadow-lg border p-5 mt-5 bg-gray-100">
            
            <!-- Hour Section -->
            <section class="bg-purple-500 p-3 rounded text-white mb-2 relative">45 Hour
                
                <!-- corner-er choto boxtar jonno -->
                <div class="absolute right-0 -top-1 border-l-8 border-b-8 size-7 rounded-l bg-purple-300">

                </div>
            </section>


            <!-- avatar section -->

            <section class="bg-purple-500 px-5 py-4 rounded-tl-lg rounded-br-lg flex flex-col justify-center space-y-4">
               <div class="relative self-center size-60">
                <!-- First circle  -->
                <img src="./images/tom-5158824_1280.png" alt="" class="absolute inset-0 z-20 w-full h-full rounded-full border-4 border-white ">

                <!-- second circle -->
                 <div class="absolute inset-0 z-20 overflow-clip bg-transparent rounded-full  border-4 border-fuchsia-100 ">

                    <div class= "absolute bottom-5 bg-white bg-opacity-50 text-center font-bold h-10 w-full p-3">Tom</div>

                 </div>
               </div>

                
            </section>

            <!-- Info Section -->
             <section class="bg-white p-5 my-3 rounded-lg">
                <h1 class="font-bold tracking-wider text-2xl">UI/UX Designer</h1>
                <p class="uppercase text-sm ">Part-time Employee</p>
             </section>
        </div>

    </div>
    
    
</body>
</html>
